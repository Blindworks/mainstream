<div class="routes-page">
  <div class="page-header">
    <div class="header-content">
      <div class="header-text">
        <h1>Routen</h1>
        <p>Entdecken Sie vordefinierte Laufrouten und erkunden Sie neue Strecken</p>
      </div>
    </div>
  </div>

  <div class="routes-content">
    <app-route-list

  </div>
</div>
