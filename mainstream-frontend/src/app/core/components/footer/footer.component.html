<footer class="app-footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section brand-section">
        <div class="brand">
          <mat-icon class="brand-icon">directions_run</mat-icon>
          <span class="brand-text">MainStream</span>
        </div>
        <p class="brand-description">
          Your premier platform for running competitions and community engagement.
        </p>
      </div>

      <div class="footer-section links-section">
        <h4>Quick Links</h4>
        <nav class="footer-links">
          <a routerLink="/competitions">Competitions</a>
          <a routerLink="/runs">My Runs</a>
          <a routerLink="/leaderboard">Leaderboard</a>
          <a routerLink="/about">About Us</a>
        </nav>
      </div>

      <div class="footer-section support-section">
        <h4>Support</h4>
        <nav class="footer-links">
          <a routerLink="/help">Help Center</a>
          <a routerLink="/contact">Contact Us</a>
          <a routerLink="/privacy">Privacy Policy</a>
          <a routerLink="/terms">Terms of Service</a>
        </nav>
      </div>

      <div class="footer-section social-section">
        <h4>Follow Us</h4>
        <div class="social-links">
          <button mat-icon-button>
            <mat-icon>facebook</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>twitter</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>instagram</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>linkedin</mat-icon>
          </button>
          <a mat-icon-button
             href="https://buymeacoffee.com/blindworks"
             target="_blank"
             rel="noopener noreferrer"
             [title]="'footer.supportOnCoffee' | transloco"
             class="coffee-link">
            <mat-icon>coffee</mat-icon>
          </a>
        </div>
      </div>
    </div>

    <div class="footer-bottom">
      <p>&copy; {{ currentYear }} MainStream. All rights reserved.</p>
    </div>
  </div>
</footer>
