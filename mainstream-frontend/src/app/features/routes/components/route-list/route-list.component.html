<div class="routes-list-container">
  <!-- Tabs for filtering -->
  <mat-tab-group (selectedIndexChange)="onTabChange($event)" [selectedIndex]="currentTab">
    <mat-tab label="Aktive Routen"></mat-tab>
    <mat-tab label="Alle Routen"></mat-tab>
  </mat-tab-group>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Routen werden geladen...</p>
  </div>

  <!-- Routes Grid -->
  <div *ngIf="!isLoading && routes.length > 0" class="routes-wrapper">
    <div class="routes-grid">
      <mat-card *ngFor="let route of routes" class="route-card">
        <!-- Route Image Placeholder -->
        <div class="route-image">
          <div class="route-preview">
            <mat-icon class="route-preview-icon">route</mat-icon>
            <span class="route-preview-text">Routenkarte</span>
          </div>
        </div>

        <!-- Card Content -->
        <mat-card-content>
          <h3 class="route-name">{{ route.name }}</h3>
          <p class="route-distance">{{ formatDistance(route.distanceMeters) }}</p>
        </mat-card-content>

        <!-- Card Actions -->
        <mat-card-actions>
          <button mat-button (click)="onShowDetails(route, $event)">
            <mat-icon>info</mat-icon>
            Details
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <!-- No Routes State -->
  <div *ngIf="!isLoading && routes.length === 0" class="no-routes">
    <mat-icon class="no-routes-icon">route</mat-icon>
    <h3>Keine Routen gefunden</h3>
    <p>Es gibt derzeit keine Routen in dieser Kategorie.</p>
  </div>
</div>
