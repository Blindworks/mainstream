<div class="admin-dashboard">
  <div class="dashboard-header">
    <h3>Admin Dashboard</h3>
    <p class="subtitle">Manage routes, trophies, and system settings</p>
  </div>

  <!-- Tab Navigation -->
  <div class="tab-navigation">
    <button
      class="tab-button"
      [class.active]="activeTab === 'routes'"
      (click)="setActiveTab('routes')">
      <span class="tab-icon">ğŸ—ºï¸</span>
      <span>Route Management</span>
    </button>

    <button
      class="tab-button"
      [class.active]="activeTab === 'upload'"
      (click)="setActiveTab('upload')">
      <span class="tab-icon">ğŸ“¤</span>

    <button

      <span class="tab-icon">ğŸ†</span>
      <span>Trophy & Winners</span>
    </button>

    <button
      class="tab-button"
      [class.active]="activeTab === 'settings'"
      (click)="setActiveTab('settings')">
      <span class="tab-icon">âš™ï¸</span>
      <span>Settings</span>
    </button>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <div *ngIf="activeTab === 'routes'" class="tab-panel">
      <app-route-list></app-route-list>
    </div>

    <div *ngIf="activeTab === 'upload'" class="tab-panel">
      <app-route-upload></app-route-upload>
    </div>

    <div *ngIf="activeTab === 'trophies'" class="tab-panel">
      <app-trophy-management></app-trophy-management>
    </div>

    <div *ngIf="activeTab === 'settings'" class="tab-panel">
      <app-admin-settings></app-admin-settings>
    </div>
  </div>
</div>
