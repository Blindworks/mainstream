# Server Configuration
server.port=8080
server.servlet.context-path=/

# Spring Application Configuration
spring.application.name=mainstream-backend
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/mainstream
spring.datasource.username=mainstream
spring.datasource.password=taxcRH51#
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration
# Using 'validate' because Liquibase manages schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Berlin
spring.jpa.open-in-view=false

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/liquibase/changelog-master.xml
spring.liquibase.contexts=dev,test-data
spring.liquibase.drop-first=false

# Jackson Configuration
spring.jackson.time-zone=Europe/Berlin
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# Data Web Configuration
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100

# Security Configuration
mainstream.jwt.secret=MySecretKeyForJWTTokenGenerationThatShouldBeLongEnough123456789
mainstream.jwt.expiration=86400000

# Strava OAuth Configuration
mainstream.strava.client-id=${STRAVA_CLIENT_ID:your-client-id-here}
mainstream.strava.client-secret=${STRAVA_CLIENT_SECRET:your-client-secret-here}
mainstream.strava.redirect-uri=http://localhost:4200/strava/callback
mainstream.strava.api-url=https://www.strava.com/api/v3
mainstream.strava.auth-url=https://www.strava.com/oauth/authorize
mainstream.strava.token-url=https://www.strava.com/oauth/token

# Nike Run Club Configuration
mainstream.nike.api-url=https://api.nike.com

# Garmin Connect OAuth Configuration
mainstream.garmin.client-id=${GARMIN_CLIENT_ID:your-client-id-here}
mainstream.garmin.client-secret=${GARMIN_CLIENT_SECRET:your-client-secret-here}
mainstream.garmin.redirect-uri=http://localhost:4200/garmin/callback
mainstream.garmin.api-url=https://connect.garmin.com/proxy
mainstream.garmin.auth-url=https://connect.garmin.com/oauthConfirm
mainstream.garmin.token-url=https://connect.garmin.com/oauth2/token

# CORS Configuration
mainstream.cors.allowed-origins[0]=http://localhost:4200
mainstream.cors.allowed-origins[1]=http://localhost:4201
mainstream.cors.allowed-methods[0]=GET
mainstream.cors.allowed-methods[1]=POST
mainstream.cors.allowed-methods[2]=PUT
mainstream.cors.allowed-methods[3]=DELETE
mainstream.cors.allowed-methods[4]=PATCH
mainstream.cors.allowed-methods[5]=OPTIONS
mainstream.cors.allowed-headers=*
mainstream.cors.allow-credentials=true

# Logging Configuration
logging.level.com.mainstream=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET
management.endpoint.health.show-details=when-authorized

# File Upload Configuration
file.upload.avatar-dir=uploads/avatars
file.upload.route-image-dir=uploads/route-images
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.default-encoding=UTF-8
mainstream.mail.from=${MAIL_FROM:noreply@mainstream.com}

# Password Reset Configuration
mainstream.password-reset.frontend-url=${FRONTEND_URL:http://localhost:4200}
mainstream.password-reset.expiration-hours=24
mainstream.password-reset.max-attempts-per-hour=3