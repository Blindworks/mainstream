# Docker Profile Configuration
spring.datasource.url=jdbc:mariadb://${DB_HOST:mariadb}:${DB_PORT:3306}/${DB_NAME:mainstream}
spring.datasource.username=${DB_USERNAME:mainstream_user}
spring.datasource.password=${DB_PASSWORD:mainstream_password}

# Security Configuration for Docker
mainstream.jwt.secret=${JWT_SECRET:MySecretKeyForJWTTokenGenerationThatShouldBeLongEnough123456789}

# CORS Configuration for Docker
mainstream.cors.allowed-origins[0]=${FRONTEND_URL:http://localhost:4201}

# Logging Configuration for Docker
logging.level.com.mainstream=INFO
logging.level.root=INFO